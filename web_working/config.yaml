eeg:
  enabled: true
  stream_name: EEG            # EmotivPRO default outlet name
  max_hz: 32                  # downsample target for UI
  status_log_sec: 10
  channel_labels: ["AF3","T7","Pz","T8","AF4"]   # Insight default; adjust if needed

session_export:
  enabled: true
  dir: "./session_exports"
  format: "parquet"           # fallback "csv"
